  </tr>
  <tr>
    <th>In 1814, Babbage married Georgiana Whitmore. They had eight children together, but only three survived childhood. His wife died in 1827.</th>
  </tr>
  <tr>
    <th>On October 18, 1871, Charles Babbage died at the age of 79. He is buried in the Kensal Green Cemetery in London.</th>
